<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EU Migration Web API{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<!-- TODO make navbar anchor, dont scroll-->
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>CGU - EU Migration API</h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/integration">Integration</a>
                <a href="/apidocs">API Docs</a>
                <a href="/health">Health</a>
                <a href="/login" id="loginLink">Login</a>
                <a href="/profile" id="profileLink" style="display:none;">Profile</a>
                <a href="#" id="navLogoutLink" style="display:none;">Logout</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 EU Migration Web API - Version {{ version }}</p>
            <p>Data source: <a href="https://ec.europa.eu/eurostat" target="_blank">Eurostat</a></p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
    const firebaseConfig = {
        apiKey: "{{ firebase_config.apiKey }}",
        authDomain: "{{ firebase_config.authDomain }}",
        projectId: "{{ firebase_config.projectId }}",
        storageBucket: "{{ firebase_config.storageBucket }}",
        messagingSenderId: "{{ firebase_config.messagingSenderId }}",
        appId: "{{ firebase_config.appId }}"
    };

    try {
        firebase.initializeApp(firebaseConfig);
    } catch (error) {
        console.log('Firebase already initialized');
    }

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('loginLink').style.display = 'none';
            document.getElementById('profileLink').style.display = 'block';
            document.getElementById('navLogoutLink').style.display = 'block';
        } else {
            document.getElementById('loginLink').style.display = 'block';
            document.getElementById('profileLink').style.display = 'none';
            document.getElementById('navLogoutLink').style.display = 'none';
        }
    });

    document.getElementById('navLogoutLink').addEventListener('click', async (e) => {
        e.preventDefault();
        
        try {
            const user = firebase.auth().currentUser;
            
            if (user) {
                const idToken = await user.getIdToken();
                
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });
            }
            
            await firebase.auth().signOut();
            
            localStorage.removeItem('firebase_token');
            
            window.location.href = '/';
            
        } catch (error) {
            console.error('Error signing out:', error);
            alert('Error signing out: ' + error.message);
        }
    });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
