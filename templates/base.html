<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EUMigration Web API{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- TODO make this navbar anchored to top-->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>CGU - EU Migration API</h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/integration">Integration</a>
                <a href="/apidocs">API Docs</a>
                <a href="/health">Health</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 EU Migration Web API - Version {{ version }}</p>
            <p>Data source: <a href="https://ec.europa.eu/eurostat" target="_blank">Eurostat</a></p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
